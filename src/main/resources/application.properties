spring.application.name=team

# TeamProject DB (My SQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dapala?useSSL=false&characterEncoding=UTF-8&serverTimeZone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

#MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.myapp.team
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.myapp.team.user.mapper=TRACE

#Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

file.upload-dir=./uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.security=DEBUG
